<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Booking Calendar</title>
  <link rel="stylesheet" href="../css/calendar.css">
  <script src="../js/theme.js" defer></script>
</head>
<body>
<div id="event-list-container">
</div>
<div id="no-events-popup" class="no-events-popup">
    <p id="no-events-message"></p>
    <button onclick="document.getElementById('no-events-popup').style.display='none'">Close</button>
  </div>
  
<div class="calendar-container">
  <div class="calendar-header">
    <button id="prev-month">Previous</button>
    <h2 id="month-name">January 2024</h2>
    <button id="next-month">Next</button>
  </div>
  
  
  <table class="calendar-table">
    <thead>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </thead>
    <tbody id="calendar-body">
    </tbody>
  </table>
</div>

<div class="event-popup" id="event-popup">
  <h3 id="popup-title">Book Event</h3>
  <input type="text" id="event-name" placeholder="Event Name">
  <input type="datetime-local" id="event-time">
  <button id="book-event-btn">Book Event</button>
  <button id="cancel-btn">Cancel</button>
</div>
<a href="homepage.html" class="button">Home</a>

<script src="../js/calendar.js"></script>
</body>
</html>
