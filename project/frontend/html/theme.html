<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Themes</title>
    <link rel="stylesheet" href="../css/theme.css">
</head>
<body class="white">
    <div class="settings-container">
        <h1>Theme Settings</h1>
        <div class="theme-options">
            <button class="theme-button" data-theme="white">White Theme</button>
            <button class="theme-button" data-theme="black">Black Theme</button>
            <button class="theme-button" data-theme="pink">Pink Theme</button>
            <button class="theme-button" data-theme="blue">Blue Theme</button>
            <button class="theme-button" data-theme="yellow">Yellow Theme</button>
            
        </div>
    </div>
    <a href="homepage.html" class="button">Home</a>

    <script src="../js/theme.js"></script>
    <script>
        document.querySelectorAll('.theme-button').forEach(button => {
            button.addEventListener('click', () => {
                const theme = button.getAttribute('data-theme');
                changeTheme(theme); 
            });
        });
    </script>
</body>
</html>
